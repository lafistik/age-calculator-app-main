<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="input-wrapper">
          <div class="form-group">
            <p>Day</p>
            <input type="text" class="day" placeholder="DD" />
            <span class="error error-day"></span>
          </div>

          <div class="form-group">
            <p>Month</p>
            <input type="text" class="month" placeholder="MM" />
            <span class="error error-month"></span>
          </div>

          <div class="form-group">
            <p>Year</p>
            <input type="text" class="year" placeholder="YYYY" />
            <span class="error error-year"></span>
          </div>
        </div>

        <button class="btn">
          <img src="./assets/images/icon-arrow.svg" alt="arrow" />
        </button>
      </form>

      <div class="results">
        <p><span class="res-years">--</span> years</p>
        <p><span class="res-months">--</span> months</p>
        <p><span class="res-days">--</span> days</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
